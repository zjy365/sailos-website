<svg xmlns="http://www.w3.org/2000/svg" viewBox="600 0 1997 394" fill="none">
  <style>
    @keyframes heroLineGlow {
      0% {
        stroke-dashoffset: -960;
        opacity: 0;
      }
      5% {
        opacity: 1;
      }
      65% {
        opacity: 1;
      }
      100% {
        stroke-dashoffset: 0;
        opacity: 0;
      }
    }

    .line-glow-layer {
      mix-blend-mode: screen;
    }

    .line-glow {
      animation: heroLineGlow 4.5s linear infinite;
      stroke: url(#hero_line_glow_stroke);
      stroke-width: 2.5;
      stroke-dasharray: 80 620;
      stroke-linecap: round;
      fill: none;
      opacity: 0;
    }

    .line-glow.delay-1 {
      animation-delay: -0.4s;
    }

    .line-glow.delay-2 {
      animation-delay: -1.1s;
    }

    .line-glow.delay-3 {
      animation-delay: -1.8s;
    }

    .line-glow.delay-4 {
      animation-delay: -2.5s;
    }

    .line-glow.delay-5 {
      animation-delay: -3.2s;
    }

    .line-glow.delay-6 {
      animation-delay: -3.9s;
    }
  </style>
  <g id="Background_Grid">
